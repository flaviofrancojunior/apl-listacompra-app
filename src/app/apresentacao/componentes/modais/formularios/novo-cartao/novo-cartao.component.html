<div mat-dialog-title>
    <div class="d-flex flex-align-center mb-6">
        <div class="s1 fg-support03-medium">{{ _textos[_configuracao.operacao].titulo }}</div>
        <div class="title-divider"></div>
    </div>
</div>
<mat-dialog-content>
    <div class="d-flex flex-column pos-relative gap-4" style="width: 560px" [formGroup]="_form">
        <sfr-spinner [name]="estado.spinnerId" [text]="estado.spinnerMensagem"></sfr-spinner>

        <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 16px">
            <sfr-input type="texto" [label]="true" placeholder="Descrição(Opcional)" [invalid]="_form.hasError('Erro')" [control]="_form" controlName="descricao"></sfr-input>

            <sfr-input [type]="this._configuracao.operacao === 'editar' ? 'texto' : 'cartao'" [label]="true" placeholder="Número do cartão" [invalid]="_form.hasError('Erro')" [control]="_form" controlName="numero"></sfr-input>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 16px">
            <sfr-select placeholder="Data de vencimento da fatura" [invalid]="_form.hasError('Erro')" [control]="_form" controlName="vencimentoDia" [options]="_listaDias"></sfr-select>
            <sfr-input type="texto" [label]="true" placeholder="Bandeira do cartão" [invalid]="_form.hasError('Erro')" [control]="_form" controlName="bandeira"></sfr-input>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 16px">
            <sfr-select placeholder="Validade(Mês)" [invalid]="_form.hasError('Erro')" [control]="_form" controlName="validadeMes" [options]="_listaMeses"></sfr-select>
            <sfr-select placeholder="Validade(Ano)" [invalid]="_form.hasError('Erro')" [control]="_form" controlName="validadeAno" [options]="_listaAnos"></sfr-select>
        </div>

        <div>
            <div class="s3 fg-neutral-darkest mb-2">Ativo</div>
            <sfr-switch checkedText="Sim" uncheckedText="Não" [control]="_form" controlName="ativo"></sfr-switch>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="gap-4 flex-justify-end">
    <button sfr-button-outline--primary size="fit" [disabled]="estado.carregando" (clicarEvento)="cancelar()">Cancelar</button>
    <button sfr-button-flat--primary size="fit" [disabled]="_form.invalid || estado.carregando" (clicarEvento)="_textos[_configuracao.operacao].acao()">{{ _textos[_configuracao.operacao].botaoPrimario }}</button>
</mat-dialog-actions>
