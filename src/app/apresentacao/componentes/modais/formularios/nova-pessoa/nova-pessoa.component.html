<div mat-dialog-title>
    <div class="d-flex flex-align-center mb-6">
        <div class="s1 fg-support03-medium">{{ _textos[_configuracao.operacao].titulo }}</div>
        <div class="title-divider"></div>
    </div>
</div>
<mat-dialog-content>
    <div class="d-flex flex-column pos-relative" style="width: 420px" [formGroup]="_form">
        <sfr-spinner [name]="estado.spinnerId" [text]="estado.spinnerMensagem"></sfr-spinner>
        <div class="mb-4">
            <sfr-input type="texto" [label]="true" placeholder="Nome" [invalid]="_form.hasError('Erro')" [control]="_form" controlName="nome"></sfr-input>
        </div>
        <div class="mb-4">
            <sfr-input type="cpf" [label]="true" placeholder="CPF" [invalid]="_form.hasError('Erro')" [control]="_form" controlName="cpf"></sfr-input>
        </div>
        <div>
            <div class="s3 fg-neutral-darkest mb-2">Ativo</div>
            <sfr-switch checkedText="Sim" uncheckedText="NÃ£o" [control]="_form" controlName="ativo"></sfr-switch>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="gap-4 flex-justify-end">
    <button sfr-button-outline--primary size="fit" [disabled]="estado.carregando" (clicarEvento)="cancelar()">Cancelar</button>
    <button sfr-button-flat--primary size="fit" [disabled]="_form.invalid || estado.carregando" (clicarEvento)="_textos[_configuracao.operacao].acao()">{{ _textos[_configuracao.operacao].botaoPrimario }}</button>
</mat-dialog-actions>
