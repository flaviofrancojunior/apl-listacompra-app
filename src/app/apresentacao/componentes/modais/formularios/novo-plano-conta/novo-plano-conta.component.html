<div mat-dialog-title>
    <div class="d-flex flex-align-center mb-6">
        <div class="s1 fg-support03-medium">Alterar Conta</div>
        <div class="title-divider"></div>
    </div>
</div>
<mat-dialog-content>
    <div class="d-flex flex-column pos-relative" style="width: 280px" [formGroup]="_form">
        <sfr-spinner [name]="estado.spinnerId" [text]="estado.spinnerMensagem"></sfr-spinner>

        <div class="mb-4">
            <div class="s3 fg-neutral-darkest mb-2">Número</div>
            <sfr-input type="texto" [label]="false" placeholder="Número" [invalid]="_form.hasError('Erro')" [control]="_form" controlName="numero"></sfr-input>
        </div>
        <div class="mb-4">
            <div class="s3 fg-neutral-darkest mb-2">Descrição</div>
            <sfr-input type="texto" [label]="false" placeholder="Descrição" [invalid]="_form.hasError('Erro')" [control]="_form" controlName="descricao"> </sfr-input>
        </div>
        <div class="mb-4">
            <div class="s3 fg-neutral-darkest mb-2">Tipo de conta</div>
            <sfr-select placeholder="Selecione" [control]="_form" controlName="tipoId" [invalid]="_form.hasError('Erro')" [options]="_listaTipos"></sfr-select>
        </div>
        <div>
            <div class="s3 fg-neutral-darkest mb-2">Credor/Devedor</div>
            <sfr-select placeholder="Selecione" [control]="_form" controlName="responsabilidadeId" [invalid]="_form.hasError('Erro')" [options]="_listaResponsabilidades"></sfr-select>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="gap-4 flex-justify-end">
    <button sfr-button-outline--primary size="fit" [disabled]="estado.carregando" (clicarEvento)="cancelar()">Cancelar</button>
    <button sfr-button-flat--primary size="fit" [disabled]="_form.invalid || estado.carregando" (clicarEvento)="alterarPlanoConta()">Alterar</button>
</mat-dialog-actions>
