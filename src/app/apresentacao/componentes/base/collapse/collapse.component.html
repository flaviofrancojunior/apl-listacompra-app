<mat-expansion-panel (click)="aposExpandirCollapse()" [expanded]="expanded" [disabled]="disabled" class="{{ theme }}">
    <mat-expansion-panel-header class="{{ theme }}">
        <ng-container [ngTemplateOutlet]="_header.templateRef"></ng-container>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
        <ng-container [ngTemplateOutlet]="_content.templateRef"></ng-container>
    </ng-template>
</mat-expansion-panel>
