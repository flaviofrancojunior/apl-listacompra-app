<ng-container *ngIf="_subcategorias && _subcategorias.length > 0">
    <div class="subnav-container pos-fixed bg-neutral-light" [class.expandido]="_expandido" style="margin-top: 96px; height: calc(100vh - 96px)">
        <div class="d-flex flex-justify-end p-2">
            <button sfr-button-flat--transparent size="fit" class="" [matTooltip]="_expandido ? 'Fechar' : 'Expandir'" matTooltipPosition="after" (clicarEvento)="mudarExpansao()">
                <sfr-icon [icon]="_expandido ? 'sidebar-left' : 'sidebar-right'" [iconClass]="['fg-neutral-dark', 'p1']"></sfr-icon>
            </button>
        </div>
        <div class="d-flex flex-column flex-align-center flex-justify-center gap-2 p-2">
            <ng-container *ngFor="let subcategoria of _subcategorias">
                <button
                    sfr-button-flat--transparent
                    size="full"
                    [active]="subcategoria.detalhes?.rota ? navegacaoHelper.urlAtual.includes(subcategoria.detalhes?.rota?.url ?? '') : false"
                    class="p1 flex-justify-start"
                    [matTooltip]="subcategoria.nomeExibicao"
                    matTooltipPosition="after"
                    [matTooltipDisabled]="_expandido"
                    [disabled]="subcategoria.disabled"
                    [align]="_expandido ? 'start' : 'center'"
                    (clicarEvento)="executarAcesso(subcategoria)">
                    <sfr-icon [icon]="subcategoria?.detalhes?.icone" [iconClass]="[subcategoria.disabled ? 'fg-neutral-medium' : 'fg-neutral-dark', 'p1', _expandido ? 'mr-2' : '']"></sfr-icon>
                    <div *ngIf="_expandido" class="p1 {{ subcategoria.disabled ? 'fg-neutral-medium' : 'fg-neutral-dark' }}">{{ subcategoria.nomeExibicao }}</div>
                    <div *ngIf="!_expandido && !subcategoria?.detalhes?.icone" class="s3 {{ subcategoria.disabled ? 'fg-neutral-medium' : 'fg-neutral-dark' }}" style="justify-content: center !important">{{ subcategoria.nomeExibicao | slice: 0:1 }}</div>
                </button>
            </ng-container>
        </div>
    </div>
</ng-container>
